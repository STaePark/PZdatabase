<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/item_styles.css' %}">
    <title>PZ Items</title>
</head>
<body>
    <div id="itemContainer">
        <div id="itemHeader">
            <img src="{% static 'img/' %}{{item.image}}" alt="Canned Chili">
            <h1>{{item.name}}</h1>
        </div>
        
        <div id="itemDataContainer">
            <div class="itemData">
                <h4>Weight: </h4>
                <h4>{{item.weight}}</h4>
            </div>
            <div class="itemData">
                {% if item.perishable %}
                    <h4>Perishable: </h4>
                    <h4>Yes</h4>
                {% else %}
                <h4>Perishable: </h4>
                <h4>No</h4>
                {% endif %}
            </div>
            <div class="itemData">
                <h4>Hunger: </h4>
                <h4>{{item.hunger}}</h4>
            </div>
            <div class="itemData">
                <h4>Thirst: </h4>
                <h4>{{item.thirst}}</h4>
            </div>
            <div class="itemData">
                <h4>Boredom: </h4>
                <h4>{{item.boredom}}</h4>
            </div>
            <div class="itemData">
                <h4>Unhappiness: </h4>
                <h4>{{item.unhappiness}}</h4>
            </div>
        </div>
        <a id="backBtn" href="/">Back</a>
    </div>
    
</body>
</html>
