<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_item_styles.css' %}">
    <title>PZ Items</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/new_item/create" method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="perishable">Perishable: </label>
            <select name="perishable">
                <option [ngValue]="True">True</option>
                <option [ngValue]="False">False</option>
            </select>
        </div>
        <div>
            <label for="weight">Weight: </label>
            <input type="number" step="0.01" name="weight">
        </div>
        <div>
            <label for="hunger">Hunger: </label>
            <input type="number" name="hunger">
        </div>
        <div>
            <label for="thirst">Thirst: </label>
            <input type="number" name="thirst">
        </div>
        <div>
            <label for="boredom">Boredom: </label>
            <input type="number" name="boredom">
        </div>
        <div>
            <label for="unhappiness">Unhappiness: </label>
            <input type="number" name="unhappiness">
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="textarea" name="description">
        </div>

        <input type="submit" value="Add">
    </form>
    <div>
        {% if messages %}
        <ul>
            {% for message in messages%}
                <li {% if messages.tags %} class="{{ messages.tags }}""{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
